<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />

      rel="stylesheet"

    />
  </head>
  <body>
    <main>
      <div class="container2 py-10">
        <div class="flex flex-col gap-5">

            <div class="p-5 flex justify-between gap-5">
              <img src="./assets/svg/Link.svg" alt="" />

              <a href="./add.html"
                ><button
                  class="bg-primary text-white text-[20px] p-5 rounded-lg py-2"
                >

                </button></a
              >
              <button
                class="logout bg-primary text-white text-[20px] p-5 rounded-lg py-2"
              >
                log out
              </button>
            </div>
            <form
              class="search_form rounded-xl border-2 border-primary flex items-center gap-2 w-full"
            >
              <input
                id="search_input"
                type="text"
                class="rounded-xl w-full py-2 px-4 search_input outline-none"
                placeholder="Поиск..."
              />
              <button class="text-white rounded-r-lg bg-primary py-2.5 px-4">
                Искать
              </button>
            </form>
          </div>
          <div class="p-5">
            <div
              class="cards grid grid-cols-5 gap-5 max-[1400px]:grid-cols-4 max-[1129px]:grid-cols-3 max-[885px]:grid-cols-2 max-[580px]:grid-cols-1"

          </div>
