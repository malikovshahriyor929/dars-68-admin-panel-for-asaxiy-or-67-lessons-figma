<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <form
      id="form"
      class="container2 m-auto w-[500px] flex flex-col gap-5 py-5"
    >
      <input
        id="name"
        placeholder="title"
        class="text-[30px] rounded-md w-full border-primary px-6 py-2 text-primary border-4 outline-none"
        type="text"
        required
      />
      <input
        id="old_price"
        placeholder="old_price"
        class="text-[30px] rounded-md w-full border-primary px-6 py-2 text-primary border-4 outline-none"
        type="number"
        required
      />
      <input
        id="price"
        placeholder="price"
        class="text-[30px] rounded-md w-full border-primary px-6 py-2 text-primary border-4 outline-none"
        type="number"
        required
      />
      <input
        id="month"
        placeholder="month"
        class="text-[30px] rounded-md w-full border-primary px-6 py-2 text-primary border-4 outline-none"
        type="number"
        required
      />
      <input
        id="month_payment"
        placeholder="month_payment"
        class="text-[30px] rounded-md w-full border-primary px-6 py-2 text-primary border-4 outline-none"
        type="number"
        required
      />
      <input
        id="have"
        placeholder="have"
        class="text-[30px] rounded-md w-full border-primary px-6 py-2 text-primary border-4 outline-none"
        type="number"
        required
      />
      <input
        id="type"
        placeholder="type"
        class="text-[30px] rounded-md w-full border-primary px-6 py-2 text-primary border-4 outline-none"
        type="text"
        required
      />
      <button
        class="bg-primary text-white text-[36px] p-5 w-full rounded-lg py-3"
      >
        Add
      </button>
    </form>
    <a href="./index.html" class="flex pb-10 mt-7 w-full items-center">
      <button
        class="container2  bg-primary text-white text-[36px] p-5 mt-7 w-[90%] rounded-lg py-3"
      >
        Go back
      </button>
    </a>

    <script type="module" src="./js/add.js"></script>
  </body>
</html>
